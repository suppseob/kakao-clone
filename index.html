<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3f3e702953.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar__column">
      <div class="status-bar__column">
        <span class="status-bar__clock"></span>

      <div class="status-bar__column">
